<section class="space-around">
  <div class="container">
      <div class="text-right">
        <a class="add-icon-text" href="javascript:;" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i><span>Add User</span></a>
      </div>
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let user of users">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td><a [routerLink] = "['/update-user',user.id]"><i class="fa fa-edit"></i></a></td>
              <td><a href="javascript:;" (click) = "deleteUser(user.id)"><i class="fa fa-trash-alt"></i></a></td>
            </tr>
          </tbody>
        </table>
  </div>
</section>


 <!-- The Modal -->
 <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div *ngIf= "isAdded" class="alert alert-success">
                {{confirmationString}}
              </div>
            <form id="formNewUser" name="formNewUser" #userData = "ngForm" (ngSubmit) = "addNewUser(userData.value)">
              <div class="form-group">
                  <label>First Name:</label>
                  <input type="text" class="form-control" id="firstName" ngModel name="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" id="lastName" ngModel name="lastName">
                  </div>
              <div class="form-group">
                <label>Email address:</label>
                <input type="email" class="form-control" id="email" ngModel name="email">
              </div>
              <button type="submit"  class="btn btn-primary" value="Add User">Submit</button>
            </form>
        </div>
        
       
        
      </div>
    </div>
  </div>
