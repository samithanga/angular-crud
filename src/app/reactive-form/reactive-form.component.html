<section class="space-around">
  <div class="container">
    <h1>Reactive Form</h1>
    <div *ngIf = "!name; else forminfo">
      <form [formGroup] = 'rForm' (ngSubmit) = 'addPost(rForm.value)'>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName = 'name'>
          <div class="alert alert-danger" *ngIf = "!rForm.controls['name'].valid && rForm.controls['name'].touched">
            {{titleAlert}}
          </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName = 'description'></textarea>
            <div class="alert alert-danger" *ngIf = "!rForm.controls['description'].valid && rForm.controls['description'].touched">
                You must specify a description that's between 30 and 500 characters.
              </div>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="validate"></label>
            <input class="form-check-input" type="checkbox" name="validate" formControlName = 'validate' value=""> On
          </div>
        <button type="submit" class="btn btn-primary btn-block" value="Submit Form" [disabled] = "!rForm.valid">Submit</button>
      </form>
    </div>
  </div>
</section>

<ng-template #forminfo>
  <div class="container">
    <div class="jumbotron">
       <h3>{{name}}</h3>
       <p>{{description}}</p>
    </div>          
  </div>
</ng-template>
